<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
</head>
<body>
    <div id="userDetails" style="text-align: center; margin-top: 20px;">
        <h2>Registered Users</h2>
        <table id="usersTable" border="1" style="width: 80%; margin: auto;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            const users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.length > 0) {
                // Loop through users and add them to the table
                users.forEach(function(user) {
                    $("#usersTable tbody").append(
                        `<tr>
                            <td>${user.name}</td>
                            <td>${user.number}</td>
                            <td>${user.email}</td>
                        </tr>`
                    );
                });
            } else {
                $("#userDetails").html("<h3>No registered users found.</h3>");
            }
        });
    </script>
</body>
</html>
