<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="display: flex; align-items: center; justify-content: center; padding-top: 10px;">
        <form id="form">
            <label for="Name">Enter Your Name :</label>
            <input id="name" type="text" placeholder="Enter Your Name" required><br><br>
            <label for="Mobile No">Enter the Phone:</label>
            <input id="number" type="number" placeholder="Number" required><br><br>
            <label for="Email-Id">Enter the Email:</label>
            <input id="email" type="email" placeholder="Email-Id" required><br>
            <button id="btn1" style="padding-left: 10px;">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(event){
                event.preventDefault(); // Prevent the form from reloading the page

                const obj = {
                    name: $("#name").val(),
                    number: $("#number").val(),
                    email: $("#email").val()
                };

                // Get existing users from localStorage, or initialize an empty array if no users exist
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Add the new user to the array
                users.push(obj);

                // Save the updated array back to localStorage
                localStorage.setItem("users", JSON.stringify(users));    

                window.location.href = "index1.html"; // Redirect to index1.html
            });
        });
    </script>
</body>
</html>
